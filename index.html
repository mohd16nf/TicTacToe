<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winner-msg hide" id="winner-msg">Winner</div>
    
    <h1>Tic Tac Toe</h1>

    <div class="container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>

    <div class="btn-div">
        <button class="resetBtn" id="resetBtn" >Reset Game</button>
        <button class="newGameBtn" id="newGameBtn">Start New Game</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
